<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuskBoard</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="container">
        
        <nav class="navbar">
            <div class="logo">CrowishFate</div>
            <ul class="tabs">
                <li><button class="about">About</button></li>
                <li><button class="hours">Hours</button></li>
                <li><button class="board">whiteboard</button></li>
                <li><button class="links">Links</button></li>
                <li><button class="profile">Profile</button></li>
            </ul>

        </nav>
    </div>
    <hr class="border">
    <div class="options">
        <div class="todo">
            <h3 class="task">
                To-Do List
            </h3>
        </div>
        <div class="timer">
            <p>add timer here</p>
        </div>
        <div class="cal">
            <p>calender</p>
        </div>
        <div class="noise">
            <p>classic white noise</p>
        </div>
    </div>
    <div class="sec">
        <div class="music">
            <p>music embed</p>
        </div>
        <div class="notes">
            <p>notes section</p>
        </div>
    </div>
</body>
</html>
