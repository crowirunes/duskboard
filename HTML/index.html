<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuskBoard</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/todo.css">
</head>
<body>
    <div class="container">
        
        <nav class="navbar">
            <div class="logo">CrowishFate</div>
            <ul class="tabs">
                <li><button class="about">About</button></li> <!--might remove atp idk why i added ts -->
                <li><button class="hours">Hours</button></li>
                <li><button class="board">whiteboard</button></li> <!--Excalidraw API-->
                <li><button class="links">Links</button></li>
                <li><button class="profile">Profile</button></li>
            </ul>

        </nav>
    </div>
    <hr class="border">
    <div class="options"> <!--1st row containers-->
        <div class="todo">
            <ul id="tdlist">
                <!--List Items-->
            </ul>
            <button id="addtodo" class="addtodo"> Click To Add Task </button>
            <div id="taskBox" class="taskBox"></div> <!--overlay -->
            <!--Dialouge box for creating the new task-->
            <div class="createTask" id="createTask">
                <form action="createToDo" class="createToDo" id="createToDo">
                    <label for="name">Task:</label><br>
                    <input type="text" id="ipTask" name="ipTask"><br>
                    <label for="priority">Select Task priority:</label><br>
                    <select id="imp" name="imp" class="imp"> <!--dropdown-->
                        <option value="four" class="four" style="background-color: #2b4336">Highest Priority</option>
                        <option value="three" class="three">High Priority</option>
                        <option value="two" class="two">Low Priority</option>
                        <option value="one" class="one">Lowest Priority</option>
                    </select>
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="endDate" class="endDate"><br>
                    <button type="submit">Create To Do</button>
                    <button type="button">Cancel</button>
                </form>
                <script src="JS/todo.js"></script>
            </div>

        </div>
        <div class="timer">
            <p>add timer here</p>
        </div>
        <div class="cal">
            <p>calender</p>
        </div>
        <div class="noise">
            <p>classic white noise</p>
        </div>
    </div>
    <div class="sec"> <!--Second row containers-->
        <div class="music">
            <p>music embed</p>
        </div>
        <div class="notes">
            <h3 class="task">
                Notes
            </h3>
        </div>
    </div>
</body>
</html>
